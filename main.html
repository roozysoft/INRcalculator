<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه INR | RSDev.ir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>INR calculator</h1>
        <div class="form-group">
            <label for="patientPT">Patient PT:</label>
            <input type="number" id="patientPT" step="any">
        </div>
        <div class="form-group">
            <label for="isi">ISI:</label>
            <input type="number" id="isi" step="any">
        </div>
        <button onclick="calculate()">محاسبه</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var patientPT = parseFloat(document.getElementById("patientPT").value);
            var isi = parseFloat(document.getElementById("isi").value);
            var result = Math.pow(patientPT / 12.5, isi);
            document.getElementById("result").innerText = "نتیجه: " + result;
        }
    </script>
</body>
</html>
